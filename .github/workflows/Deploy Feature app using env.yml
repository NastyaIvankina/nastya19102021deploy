name: Deploy Feature App ENV

on: 
  workflow_dispatch:
    inputs:
      system:
        description: 'System ID (ISD, IST)'     
        required: true
jobs:
  init:
    runs-on: ubuntu-latest
    outputs:
      api_endpoint: ${{ steps.setvars.outputs.api_endpoint }}
      cf_username: ${{ steps.setvars.outputs.cf_username }}
      cf_password: ${{ steps.setvars.outputs.cf_password }}
      cf_orgname: ${{ steps.setvars.outputs.cf_orgname }}
      cf_space: ${{ steps.setvars.outputs.cf_space }}

    steps:
      - name: Set environment variables
        id: setvars
        run: |
          if [[ "${{ github.event.inputs.system == 'ISD' }}" ]]; then
            echo "::set-output name=api_endpoint::${{ secrets.CF_TRIAL_API }}"
            echo "::set-output name=cf_username::${{ secrets.SAP_TRIAL_CF_USERNAME }}"
            echo "::set-output name=cf_password::${{ secrets.SAP_TRIAL_CF_PASSWORD }}"
            echo "::set-output name=cf_orgname::${{ secrets.CF_TRIAL_ORGNAME }}"
            echo "::set-output name=cf_space::${{ secrets.CF_TRIAL_SPACE }}"
          fi

          if [[ "${{ github.event.inputs.system == 'IST' }}" ]]; then
            echo "::set-output name=api_endpoint::${{ secrets.CF_IST_TRIAL_API }}"
            echo "::set-output name=cf_username::${{ secrets.SAP_IST_TRIAL_CF_USERNAME }}"
            echo "::set-output name=cf_password::${{ secrets.SAP_IST_TRIAL_CF_PASSWORD }}"
            echo "::set-output name=cf_orgname::${{ secrets.CF_IST_TRIAL_ORGNAME }}"
            echo "::set-output name=cf_space::${{ secrets.CF_IST_TRIAL_SPACE }}"
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: init
    # Build your app here
    steps: 
     # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Run NPM Install
        run: npm i
      - name: Install CF CLI
        run: |
          wget -q -O - https://packages.cloudfoundry.org/debian/cli.cloudfoundry.org.key | sudo apt-key add -
          echo "deb https://packages.cloudfoundry.org/debian stable main" | sudo tee /etc/apt/sources.list.d/cloudfoundry-cli.list
          sudo apt-get update
          sudo apt-get install cf7-cli
      - name: Install MTA
        run: |
            cf install-plugin -f multiapps
      - name: Run NPM Build
        run: npm run build
      - name: CF Login
        run: cf login -a ${{ needs.init.outputs.api_endpoint }} -u ${{ needs.init.outputs.cf_username }} -p ${{ needs.init.outputs.cf_password }} -o ${{ needs.init.outputs.cf_orgname }} -s ${{ needs.init.outputs.cf_space }}}
      - name: Deploy to CF
        run: cf deploy ./mta_archives/nastya19102021deploy_0.0.1.mtar
